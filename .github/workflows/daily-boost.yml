name: Daily Video Boost

on:
  schedule:
    # Run every day at 00:00 UTC (8:00 AM Beijing time)
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual trigger
    inputs:
      mid:
        description: "User MID (leave empty to use default from secrets)"
        required: false
      increment:
        description: "View count increment per video"
        required: false
        default: "50"

jobs:
  boost:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Boost all videos
        env:
          USER_MID: ${{ secrets.BILIBILI_USER_MID }}
          COOKIES_CONTENT: ${{ secrets.BILIBILI_COOKIES }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
          BV_ID: ${{ secrets.BV_ID }}
          TARGET_VIEWS: ${{ secrets.TARGET_VIEWS }}
        run: |
          # Use manual input if provided, otherwise use secret
          MID="${{ github.event.inputs.mid }}"
          if [ -z "$MID" ]; then
            MID="$USER_MID"
          fi

          INCREMENT="${{ github.event.inputs.increment }}"
          if [ -z "$INCREMENT" ]; then
            INCREMENT="50"
          fi

          # Create cookies file from secret
          echo "$COOKIES_CONTENT" > cookies.txt

          echo "Boosting videos for user: $MID"
          echo "Increment per video: +$INCREMENT"

          uv run python boost_author.py "$MID" "$INCREMENT" --cookies cookies.txt

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: boost-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 30
