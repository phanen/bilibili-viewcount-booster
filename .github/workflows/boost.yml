name: Reusable Bilibili Boost

on:
  workflow_call:
    inputs:
      cli_flags:
        description: "Custom CLI flags to pass to booster.py (e.g., '--mid 123456 --increment 100 --validators 80')"
        required: true
        type: string
    secrets:
      cookies:
        description: "Bilibili cookies in Netscape format"
        required: true

jobs:
  boost:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout booster repo
        uses: actions/checkout@v4
        with:
          repository: phanen/bilibili-viewcount-booster
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: uv sync

      # header matter? https://github.com/yt-dlp/yt-dlp/issues/12467#issuecomment-2677591696
      - name: Create cookies file
        run: printf %s "${{ secrets.cookies }}" > cookies.txt

      - name: Run booster
        run: |
          uv run python scripts/booster.py \
            --cookies cookies.txt \
            ${{ inputs.cli_flags }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: boost-logs-${{ github.run_number }}
          path: "*.log"
          retention-days: 30

      - name: Cleanup
        if: always()
        run: rm -f cookies.txt
