name: Reusable Bilibili Boost

on:
  workflow_call:
    inputs:
      user_mid:
        description: "Bilibili User MID (optional, falls back to secret)"
        required: false
        type: string
      increment:
        description: "Increment per video"
        required: false
        type: number
        default: 50
      validators:
        description: "Number of validator threads"
        required: false
        type: number
        default: 75
      workers:
        description: "Number of worker threads"
        required: false
        type: number
        default: 50
      cooldown:
        description: "Proxy cooldown time in seconds"
        required: false
        type: number
        default: 300
    secrets:
      user_mid_secret:
        description: "Bilibili User MID from secrets"
        required: true
      cookies:
        description: "Bilibili cookies in Netscape format"
        required: true
      proxy_url:
        description: "Custom proxy source URL"
        required: false

jobs:
  boost:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout booster repo
        uses: actions/checkout@v4
        with:
          repository: phanen/bilibili-viewcount-booster
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: uv sync

      # header matter? https://github.com/yt-dlp/yt-dlp/issues/12467#issuecomment-2677591696
      - name: Create cookies file
        run: printf %s "${{ secrets.cookies }}" > cookies.txt

      - name: Run booster
        run: |
          uv run python scripts/booster.py \
            --mid "${{ inputs.user_mid != '' && inputs.user_mid || secrets.user_mid_secret }}" \
            --increment ${{ inputs.increment }} \
            --validators ${{ inputs.validators }} \
            --workers ${{ inputs.workers }} \
            --cooldown ${{ inputs.cooldown }} \
            --cookies cookies.txt \
            ${{ secrets.proxy_url && format('--proxy-url {0}', secrets.proxy_url) || '' }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: boost-logs-${{ github.run_number }}
          path: "*.log"
          retention-days: 30

      - name: Cleanup
        if: always()
        run: rm -f cookies.txt
