name: Boost Single Video

on:
  workflow_dispatch:
    inputs:
      bv_id:
        description: "Video BV ID (leave empty to use secret)"
        required: false
      target_views:
        description: "Target view count increment"
        required: false
      proxy_url:
        description: "Custom proxy URL (optional)"
        required: false

jobs:
  boost:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Boost video views
        env:
          BV_ID: ${{ secrets.BV_ID }}
          TARGET_VIEWS: ${{ secrets.TARGET_VIEWS }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
          VALIDATORS: ${{ secrets.VALIDATORS }}
          WORKERS: ${{ secrets.WORKERS }}
          COOLDOWN: ${{ secrets.COOLDOWN }}
        run: |
          # Use manual input if provided, otherwise use secrets/env
          BV="${{ github.event.inputs.bv_id }}"
          if [ -n "$BV" ]; then
            export BV_ID="$BV"
          fi

          TARGET="${{ github.event.inputs.target_views }}"
          if [ -n "$TARGET" ]; then
            export TARGET_VIEWS="$TARGET"
          fi

          PROXY="${{ github.event.inputs.proxy_url }}"
          if [ -n "$PROXY" ]; then
            export PROXY_URL="$PROXY"
          fi

          echo "Boosting video: $BV_ID"
          echo "Target increment: +$TARGET_VIEWS views"
          echo "Proxy source: ${PROXY_URL:-default}"

          uv run python booster.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: boost-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 30
